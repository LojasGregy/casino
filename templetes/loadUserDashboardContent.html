<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Inclua a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Painel do Usuário</h2>

<div id="userDashboard">
    <!-- Conteúdo do painel do usuário será inserido aqui -->
</div>

<!-- Script para carregar dinamicamente o conteúdo do painel do usuário -->
<script>
    // Função para carregar o conteúdo do painel do usuário
    function loadUserDashboardContent() {
        // Chamada AJAX para buscar dados do usuário do servidor
        $.ajax({
            url: '/get_user_data', // Rota no servidor Flask para obter os dados do usuário
            method: 'GET',
            success: function(data) {
                // Atualiza dinamicamente o conteúdo do painel do usuário com os dados recebidos
                document.getElementById('userDashboard').innerHTML = data;
            },
            error: function(error) {
                console.error('Erro ao obter os dados do usuário:', error);
            }
        });
    }

    // Carrega o conteúdo inicial do painel do usuário quando a página for carregada
    window.onload = function() {
        loadUserDashboardContent();
    };
</script>

</body>
</html>
