<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>

<h2>Painel do Usuário</h2>

<div id="userDashboard">
    <!-- Conteúdo do painel do usuário será inserido aqui -->
    <p>Bem-vindo ao seu painel do usuário! Aqui você pode ver suas informações e realizar ações.</p>
</div>

<!-- Script para carregar dinamicamente o conteúdo do painel do usuário -->
<script>
    // Função para carregar o conteúdo do painel do usuário
    function loadUserDashboardContent() {
        var userDashboardContent = `
            <p>Bem-vindo ao seu painel do usuário! Aqui você pode ver suas informações e realizar ações.</p>
            <!-- Adicione mais conteúdo conforme necessário -->
        `;
        document.getElementById('userDashboard').innerHTML = userDashboardContent;
    }

    // Carrega o conteúdo inicial do painel do usuário
    loadUserDashboardContent();
</script>

</body>
</html>
